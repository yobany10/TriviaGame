<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container page">

        <div class="row">
        <div class="col-lg-12">
        <div class="container topHeader">
            <h1>Space Trivia</h1>
        </div>
        </div>
        </div>

        <button type="button" class="btn btn-primary startButton">Start</button>

        <!-- question page-->
        <div class=timeLeft></div>
        <div class=currentQuestion></div>
        <div class=question></div>
        <div class=answerList></div>

        <!-- answer page-->
        <div class=message></div>
        <div class=correctedAnswer></div>
        <div class=gif></div>

        <!-- scoreboard-->
        <div class=finalMessage></div>
        <div class=correctAnswers></div>
        <div class=incorrectAnswers></div>
        <div class=unanswered></div>
        <div class=startOverBtn></div>

    </div> 
</body>

<script src="assets/javascript/app.js"></script>
</html>
